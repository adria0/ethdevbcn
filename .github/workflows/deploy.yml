name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages (gh-pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Branch the action will push to (change if you want a different branch)
          branch: gh-pages
          # Folder to deploy (Astro default is `dist`)
          folder: dist
          # Optional: commit message
          commit-message: "Deploy site: ${{ github.sha }}"
          token: ${{ secrets.GITHUB_TOKEN }}
